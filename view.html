<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All transactions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(33, 139, 139);">
    <div ng-controller="MyController">
        <section id="tableSection" class="container mt-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Toy Id</th>
                        <th scope="col">Toy Name</th>
                        <th scope="col">Toy Description</th>
                        <th scope="col">Toy Type</th>
                        <th scope="col">Toy Cost</th>
                        <th scope="col">Manufactured Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td scope="row">{{data.emp_id}}</td>
                        <td>{{data.emp_name}}</td>
                        <td>{{data.emp_designation}}</td>
                        <td>{{data.emp_department}}</td>
                        <td>{{data.emp_salary}}</td>
                        <td>{{data.emp_location}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
