<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>

<body>
    <div class="container mt-3">
        <form ng-submit="deleteEntry()">
            <div class="offset-md-0 col-md-4">
                <label for="delete" class="form-label">Select Toy Id</label>
                <select class="form-select form-select-lg" ng-model="del" required
                    ng-options="data.emp_id for data in datas">
                    <option selected disabled value="">Select one</option>
                </select>
            </div><br>
            <div class="d-flex justify-content-left">
                <input type="submit" value="Delete" style="background-color: rgb(24, 122, 168); padding: 14px;">
            </div>
        </form>
    </div>
</body>

</html>
